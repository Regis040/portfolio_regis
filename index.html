<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercice Tableau</title>
    </head>
    <body>
        <h1>Exercice sur les tableaux</h1>
        <h2>Premier tableau</h2>
        <table border="1">
            <tr>
                <th rowspan="2">A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <th>D</th>
                <th>E</th>
            </tr>
            <tr>
                <th>F</th>
                <th colspan="2">G</th>
            </tr>
        </table>

        <h2>second tableau</h2>
        <table border="1">
            <tr>
                <th>A</th>    
                <th rowspan="3">B</th>    
                <th>C</th>
            </tr>
            <tr>
                <th rowspan="2">D</th>    
                <th>E</th>
            </tr>
            <tr>
                <th>F</th>
            </tr>
        </table>

        <h2>Dernier tableau</h2>
        <table border="1">
            <tr>
                <th colspan="3">A</th>
            </tr>
            <tr>
                <th rowspan="2">B</th>
                <th>C</th>
                <th>D</th>
            </tr>
                <th>E</th>
                <th>F</th>
        </table>

        <h2>Tableau : Planning des tâches par équipe</h2>
        <!-- Attention de bien partir sur 8 colonnes :  permet de placer les cellules au milleiu en fusionnant le mercredi-->
        <table border="1">
            <tr>
                <th rowspan="2">Equipes</th>
                <th colspan="6">janvier</th>
                <th rowspan="2"></th>
            </tr>
            <tr>
                <th>Equipe 1</th>

            </tr>
        </table>
    </body>
</html>
